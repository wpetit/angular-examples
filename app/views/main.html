<div class="jumbotron">
  <h3>Hmm, I don't know you!</h3>
    
  
  <form name="form">
    <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
        <label for="username">Please say your name :</label>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Your name is required</span>
        <span ng-show="username">You typed : {{username}}</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-click="validate()" ng-disabled="form.$invalid" class="btn btn-primary">Validate</button>
    </div>
  </form>
    
    <div ng-show="validatedName">
        <h2>Hello {{validatedName}} !</h2>
    </div>
    <div ng-show="error">
        <h2>{{error}}</h2>
        {{username | nameFilter}}
    </div>
    
    <br/>
    <div ng-show="filteredValue">
        {{filteredValue}}
    </div>
    
    <br/>
    
    <display-name name="username"></display-name>

    

</div>
